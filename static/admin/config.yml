backend:
  name: github
  repo: ttngocthao/training_2020
  branch: AH
media_folder: /assets/blog

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: shortIntro, label: Introduction, widget: string }
      - { name: thumbnailImg, label: Thumbnail Image, widget: image }
      - { name: body, label: Body, widget: markdown }
