backend:
  name: git-gateway
  repo: ttngocthao/training_2020
  branch: repair
media_folder: /public/images/blog
public_folder: /images/blog

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: shortIntro, label: Introduction, widget: string }
      - { name: thumbnailImg, label: Thumbnail Image, widget: image }
      - {
          name: paragraph,
          label: Paragraph,
          widget: list,
          fields:
            [
              {
                name: paragraphHeading,
                label: Heading,
                widget: string,
                required: false,
              },
              {
                name: paragraphText,
                label: Text,
                widget: string,
                required: false,
              },
              {
                name: paragraphImage,
                label: Image,
                widget: image,
                required: false,
              },
              {
                name: paragraphLink,
                label: Link,
                widget: string,
                required: false,
              },
            ],
        }
